    <div id="main-text">
        <h1>Hogo</h1>
    </div>
    <p class="paragraph paragraph-projet">
        Hogo est un jeu développé en C++ lors de la première année d'IUT. Ce jeu est fortement inspiré de Sokoban (voir <a class="link-project" href="https://fr.wikipedia.org/wiki/Sokoban" target="_blank">Wikipédia</a>). Nous avons donc adapté ce célèbre jeu dans un thème un peu plus informatique.
        <br>Le code source est disponible <a href="https://github.com/amcpqb86/hogo" target="_blank" class="link-project">ici</a>.
    </p>
